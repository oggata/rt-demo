<!DOCTYPE html>

  <title>demo</title>

</head>
<script src="../../vrview-gh-pages/build/vrview.min.js"></script>

<script>
  window.addEventListener('load', onVrViewLoad)
  function onVrViewLoad() {
    var vrView = new VRView.Player('#vrview', {
      width: '100%',//横幅の指定

      image: '../../images/R0010358.jpg',
      //is_stereo: true //stereo画像を指定の場合はこれを指定。Monoの場合は不要
    });
  }
</script>

<body>


<div id="vrview"></div>
